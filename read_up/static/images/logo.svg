<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31 31" width="31" height="31">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="redGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="whiteGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="16" cy="16" r="15.5" fill="url(#bgGrad)"/>
  
  <g transform="translate(16, 18)">
    <!-- Bottom book - Red -->
    <rect x="-8" y="4" width="16" height="2.5" fill="url(#redGrad)" rx="0.3"/>
    <rect x="-7.7" y="4.1" width="0.7" height="2.3" fill="#B00020"/>
    <rect x="7.2" y="4.1" width="0.5" height="2.3" fill="#FF1744" opacity="0.6"/>
    
    <!-- Second book - White -->
    <rect x="-7.5" y="1.2" width="15" height="2.5" fill="url(#whiteGrad)" rx="0.3"/>
    <rect x="-7.2" y="1.3" width="0.7" height="2.3" fill="#e8e8e8"/>
    <rect x="6.7" y="1.3" width="0.5" height="2.3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Third book - Red -->
    <rect x="-7.8" y="-1.6" width="15.6" height="2.5" fill="url(#redGrad)" rx="0.3"/>
    <rect x="-7.5" y="-1.5" width="0.7" height="2.3" fill="#B00020"/>
    <rect x="7" y="-1.5" width="0.5" height="2.3" fill="#FF1744" opacity="0.6"/>
    
    <!-- Top book - White -->
    <rect x="-6.8" y="-4.4" width="13.6" height="2.5" fill="url(#whiteGrad)" rx="0.3"/>
    <rect x="-6.5" y="-4.3" width="0.7" height="2.3" fill="#e8e8e8"/>
    <rect x="6" y="-4.3" width="0.5" height="2.3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Arrow -->
    <g transform="translate(0, -9.5)">
      <path d="M -1.3 0 L -1.2 6.5 L 1.2 6.5 L 1.3 0 Z" fill="url(#arrowGrad)"/>
      <path d="M 0 -2 L -2.8 1.2 L 2.8 1.2 Z" fill="url(#arrowGrad)"/>
      <line x1="0" y1="-1.8" x2="0" y2="6" stroke="#ffffff" stroke-width="0.35" opacity="0.4"/>
    </g>
    
    <!-- Motion trails -->
    <g opacity="0.35">
      <line x1="-10" y1="7" x2="-9.3" y2="5" stroke="#DC143C" stroke-width="0.5" stroke-linecap="round"/>
      <line x1="10" y1="7" x2="9.3" y2="5" stroke="#DC143C" stroke-width="0.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <circle cx="16" cy="16" r="15.5" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="0.3"/>
</svg>