<div class="col">
  <div class="card h-100 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title mb-0">
          <a href="{% url 'read_up:book' book.id %}" class="link-red text-decoration-none">
            {{ book.title }}
          </a>
        </h5>
        <span class="badge badge-red">{{ book.get_genre_display }}</span>
      </div>
      
      <p class="card-text text-muted mb-2">
        <small>by {{ book.author }}</small>
      </p>
      
      {% if book.description %}
        <p class="card-text">
          {% if book.description|length > 150 %}
            {{ book.description|slice:":150" }}...
          {% else %}
            {{ book.description }}
          {% endif %}
        </p>
      {% endif %}
      
      <div class="d-flex justify-content-between align-items-center mt-3">
        <small class="text-muted">Added {{ book.created_at|date:"M d, Y" }}</small>
        <a href="{% url 'read_up:book' book.id %}" class="btn btn-sm btn-outline-primary">
          View Details
        </a>
      </div>
    </div>
  </div>
</div>
