{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
<div class="card h-100 shadow-sm">
  <div class="card-body">
    <form action="{% url 'accounts:login' %}" method = 'post'>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Log in" %}
    </form>
  </div>
</div>

{% endblock content %}
